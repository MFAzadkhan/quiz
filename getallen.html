<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Interactieve HTML</title>
    <script>
        function checkForm(){
            let getal = document.getElementById("getal") .value;
            if(getal <0 || getal >10){
                alert('Het ingevulde getal is onjuist...'); }else{
                alert('Het ingevulde getal is juist...');
                print.value;
            }
        }
        function checkForm(){
            let getal = document.getElementById("getall") .value;
            if(getal <0 || getal >10){
                alert('Het ingevulde getal is onjuist...'); }else{
                alert('Het ingevulde getal is juist...');
                print.value;
            }
        }
    </script>
</head>
<body>
<h1>Oefenen met JavaScript</h1>
Vul een getal tussen 0 en 10 in:
<br /><br />
<label for="getal">Getal:</label><br>
<input type="text" id="getal" name="getal"><br> <br />
<label for="getal">Getal:</label><br>
<input type="text" id="getall" name="getal"><br> <br />
<input type="button" value="Controleer getal"
       onclick="checkForm()" />
</body>
</html>
